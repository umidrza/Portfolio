{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create Portfolio
{% endblock title %}

{% block main %}

    <div class="container mb-3 mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock main %}
